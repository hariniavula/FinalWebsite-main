<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Behavior - Home</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="navbar-placeholder"></div>

    <main class="home-page">
        <div class="decorative-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
            <div class="shape shape-4"></div>
            <div class="shape shape-5"></div>
            <div class="shape shape-6"></div>
            <div class="swirl-1"></div>
            <div class="swirl-2"></div>
            <div class="swirl-3"></div>
             <div class="shape shape-7"></div>
             <div class="shape shape-8"></div>
        </div>
        
        <div class="home-content">
            <h1 class="home-title">Analysis of Consumer</h1>
            <h1 class="home-title"> Behavior in Massachusetts</h1>
            <p class="home-description">
              We analyze e-commerce purchasing behavior in Massachusetts to profile customers, assess seasonal demand, and evaluate incentives, providing data-driven strategies for inventory and marketing.
            </p>
            <a href="introduction.html" class="btn-primary">LEARN MORE</a>
        </div>
    </main>

    <script>
        // Load navbar
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;
                initializeMenu();
            });

        function initializeMenu() {
            const hamburger = document.getElementById('hamburger');
            const navLinks = document.getElementById('navLinks');
            
            hamburger.addEventListener('click', function() {
                navLinks.classList.toggle('active');
                hamburger.classList.toggle('active');
            });

            document.querySelectorAll('.nav-link').forEach(link => {
                link.addEventListener('click', () => {
                    navLinks.classList.remove('active');
                    hamburger.classList.remove('active');
                });
            });

            const currentPage = window.location.pathname.split('/').pop() || 'index.html';
            document.querySelectorAll('.nav-link').forEach(link => {
                if (link.getAttribute('href') === currentPage) {
                    link.classList.add('active');
                }
            });
        }
    </script>
</body>
</html>
